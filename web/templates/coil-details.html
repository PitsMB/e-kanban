<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='coil-details.css') }}">
    <title>Issue Coil</title>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
    </div>

    <div class="jo-issue">
        <div class="coil-details">
            <div class="coil-tag">
                <i class="cname">COIL TAG:</i><i class="ctag">{{ coil_tag[1] }}</i>
            </div>
            <div class="details">
                <i>SUPPLIER: <b>{{ coil_tag[2] }}</b></i><br>
                <i>COLOR: <b>{{ coil_tag[3] }}</b></i><br>
                <i>GAUGE: <b>{{ coil_tag[4] }}</b></i><br>
                <i>WEIGHT: <b>{{ coil_tag[5] }}</b></i><br>
                <i>LOCATION: <b>{{ coil_tag[6] }}</b></i><br>
            </div>
        </div>
    <div class="choice">
        <a href="{{ url_for('views.operator') }}">
            <input class="back" type="button" name="choose" value="BACK">
        </a>
    </div>
    </div>
    </div>
</body>
</html>
